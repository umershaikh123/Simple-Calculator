 <!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
    </head>
    <body>
        <nav>
            <div class="nav-container">
                  <div id="nav-text"> Calculator Project</div>                                                                            
            </div>
        </nav>
        


        <div class="container">
 
        <div class="grid-container">
           
          
           
            <div class="output" >
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            
            
            <button data-all-clear class>AC</button>
            <button data-delete>DEL</button>
            <button title="power" data-operation>^</button>  
           
  
            <button title="Divide" data-operation>รท</button>
        
            
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
      
            <button title="Multiply" data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
    
            <button title="Minus" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
        
      
            <button title="Plus" data-operation>+</button>
            <button data-number>.</button>
            <button data-number>0</button>
    
            <button title="Equals" data-equals >=</button>
            

        </div>
    </div>
        <script src="app.js" async defer></script>
    </body>
</html>
